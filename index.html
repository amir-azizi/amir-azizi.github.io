<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PyScript Offline</title>
  <script type="module" src="/pyscript/core.js"></script>
  <link rel="stylesheet" href="/pyscript/core.css">
  <link rel="manifest" href="./manifest.json">
  <!-- for splashscreen -->
  <style>
  #loading { outline: none; border: none; background: transparent }
  </style>
  <script type="module">
    const loading = document.getElementById('loading');
    addEventListener('py:ready', () => loading.close());
    loading.showModal();
  </script>
</head>
<body>
  <dialog id="loading">
    <h1>Loading...</h1>
  </dialog>
  <py-config>
    packages = ["pandas", "matplotlib"]
  </py-config>
  <h1 style="text-align: center">
    iPlant مرکز کنترل
  </h1>
  <div style="text-align: center">
    <label for="sensor-select">انتخاب حسگر</label>
    <select id="sensor-select">
      <option value="">--لطفا حسگر مورد نظر را انتخاب کنید--</option>
    </select>
    <button id="update">به‌روز رسانی</button>
  </div>
  <div style="background: pink; color: red; text-align: center">
    <h3>
      اخطارها
    </h3>
    <p id="parrot1">
    </p>
  </div>
  <div style="background: cyan; color: blue; text-align: center">
    <h3>
      آخرین داده دریافتی
    </h3>
    <p id="parrot2">
    </p>
  </div>

  <div style="text-align: center">
    <label for="start">نمایش داده‌ها از تاریخ</label>
    <input type="date" id="start_date" name="تاریخ ابتدا" value="2024-01-01" min="2024-01-01" max="2025-07-08" />
    <br>
    <label for="end">نمایش داده‌ها تا تاریخ</label>
    <input type="date" id="end_date" name="تاریخ انتها" value="2024-01-01" min="2024-01-01" max="2025-07-08" />
    <br>
    <button id="fetch">دریافت داده</button>
    <div id="plotStatus"></div>
    <div id="plotResults"></div>
  </div>
  <script type="py" src="./main.py"></script>
  <script defer src="./pwa.js"></script>
</body>
</html>
