<!DOCTYPE html>
<html lang="en">
<base href="/app/">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PyScript Offline</title>
  <script type="module" src="/pyscript/core.js"></script>
  <link rel="stylesheet" href="/pyscript/core.css">
  <link rel="manifest" href="./manifest.json">
  <!-- for splashscreen -->
  <style>
  #loading { outline: none; border: none; background: transparent }
  </style>
  <script type="module">
    const loading = document.getElementById('loading');
    addEventListener('py:ready', () => loading.close());
    loading.showModal();
  </script>
</head>
<body>
  <dialog id="loading">
    <h1>Loading...</h1>
  </dialog>
  <py-config>
    interpreter = "/pyodide/pyodide.mjs"
    packages = ["pandas"]
  </py-config>
  <h1>
    iPlant مرکز کنترل
  </h1>
  <label for="sensor-select">انتخاب حسگر</label>
  <select id="sensor-select">
    <option value="">--لطفا حسگر مورد نظر را انتخاب کنید--</option>
  </select>
  <button id="update">به‌روز رسانی</button>
  <div style="background: pink; color: red;">
    <h3>
      اخطارها
    </h3>
    <p id="parrot1">
    </p>
  </div>
  <div style="background: cyan; color: blue;">
    <h3>
      آخرین داده دریافتی
    </h3>
    <p id="parrot2">
    </p>
  </div>
  <script type="py" src="./main.py"></script>
  <script defer src="./pwa.js"></script>
</body>
</html>
