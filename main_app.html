<!DOCTYPE html>
<html dir="rtl" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAT</title>
  <script type="module" src="/pyscript/core.js"></script>
  <link rel="stylesheet" href="/pyscript/core.css">
  <link rel="manifest" href="./manifest.json">
  <link rel="shortcut icon" href="#">
  <!-- for splashscreen -->
  <style>
  #loading { outline: none; border: none; background: transparent }
  </style>
  <script type="module">
    const loading = document.getElementById('loading');
    addEventListener('py:ready', () => loading.close());
    loading.showModal();
  </script>
  <!-- bokeh scripts -->
  <script type="text/javascript" src="/pyscript/bokeh-3.4.1.min.js"></script>
  <script type="text/javascript" src="/pyscript/bokeh-gl-3.4.1.min.js"></script>
  <script type="text/javascript">
    Bokeh.set_log_level("info");
  </script>
</head>
<body style="background-color:#F9EACD;">
  <dialog id="loading">
    <h1>Loading...</h1>
  </dialog>
  <py-config>
    packages = ["pandas", "bokeh", "xyzservices"]
  </py-config>
  <h1 style="text-align: center">
    مرکز کنترل iPlant
  </h1>
  <br />
  <br />
  <br />
  <div style="text-align: center">
	  <button type="submit" id="emergency">تنظیم پیام اخطار</button>
	  <button type="submit" id="relay">تنظیم رله</button>
    <br>
    <br>
    <label for="sensor-select">انتخاب حسگر</label>
    <select id="sensor-select">
      <option value="">--لطفا حسگر مورد نظر را انتخاب کنید--</option>
    </select>
    <button id="update">به‌روز رسانی</button>
  </div>
  <div style="background: pink; color: red; text-align: center">
    <h3>
      اخطارها
    </h3>
    <p>لیست حسگرهای غیرفعال:</p>
    <p id="parrot1">
    </p>
  </div>
  <div style="background: cyan; color: blue; text-align: center">
    <h3>
      آخرین داده دریافتی:
    </h3>
    <p id="parrot2">
    </p>
  </div>

  <div style="text-align: center">
    <label for="start">نمایش داده‌ها از تاریخ</label>
    <input type="date" id="start_date" name="تاریخ ابتدا" value="2025-03-01" min="2025-03-01" max="2026-07-08" />
    <br>
    <label for="end">نمایش داده‌ها تا تاریخ</label>
    <input type="date" id="end_date" name="تاریخ انتها" value="2025-03-01" min="2025-03-01" max="2026-07-08" />
    <br>
    <button id="fetch">دریافت داده</button>
    <br>
    <br>
    <a>تعداد ساعاتی که پارامتر <select id="parameter-select"><option value="">--انتخاب پارامتر</option></select> این حسگر <select id="LessMore"><option value="">کمتر از</option><option value="">بیشتر از</option></select> مقدار <input type="text" id="thrsValue"/> است:<button id="calcCumul">محاسبه</button> </a>
    <p id="cumulative"></p>
    <br>
    <div id="plotResults"></div>
  </div>
  <script type="py" src="./main.py"></script>
  <script defer src="./pwa.js"></script>
</body>
</html>
